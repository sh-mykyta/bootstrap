<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Todo App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>



<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="text-center mb-4">My Todo App</h1>
                <form class="container-fluid my-3 mx-auto bg-white fw-semibold border rounded shadow-lg">
                    <label for="title" class="form-label my-2">Title</label>
                    <br>
                    <input type="text" id="title" name="title" class="form-control" />
                    <br>
                    <label for="description" class="form-label">Description</label>
                    <br>
                    <textarea name="description" id="description" class="form-control"></textarea>
                    <br>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="due-date">Due Date</label>
                            <br>
                            <input type="datetime-local" id="due-date" name="due-date">
                        </div>
                        <div class="col-md-6">
                            <label for="assignee">Assigne to Person(Optional)</label>
                            <br>
                            <select name="assignee" id="assignee">
                                <option>-- Select Person (Optional) --</option>
                                <option>John Doe</option>
                                <option>Jane Smith</option>
                            </select>
                        </div>
                    </div>
                    <div class="my-3">
                        <label for="attachment" class="form-label">Attachments</label>
                        <input type="file" name="attachment" id="attachment" class="form-control">
                        <div class="text-end my-4">
                            <button type="submit" class="btn btn-primary px-4">+ Add Todo</button>
                        </div>
                    </div>

                </form>

                <div class="container-fluid my-3 mx-auto bg-white fw-semibold border rounded shadow-lg">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="fw-semibold m-2">Todos</h5>
                        <div>
                            <button class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-filter"></i>
                            </button>
                            <button class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-sort-down"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body d-flex justify-content-between align-items-start ">
                        <div>
                            <h6 class="fw-bold mb-1">Example Todo</h6>
                            <p class="text-muted mb-2">Description goes here</p>
                            <div class="d-flex align-items-center gap-2">
                                <small class="text-muted"><i class="bi bi-calendar"></i> Due: 2025-07-10</small>
                                <span class="badge bg-info text-dark"><i class="bi bi-person"></i> John Doe</span>
                                <span class="badge bg-secondary">2 attachments</span>
                            </div>
                        </div>

                        <div class="text-end">
                            <small class="text-muted d-block mb-2">Created: 2025-07-01</small>
                            <div class="btn-group">
                                <button class="btn btn-outline-success btn-sm"><i class="bi bi-check"></i></button>
                                <button class="btn btn-outline-primary btn-sm"><i class="bi bi-pencil"></i></button>
                                <button class="btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
</body>

</html>
