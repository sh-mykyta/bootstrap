<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Todo App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>



<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="text-center mb-4">My Todo App</h1>
                <form class="container-fluid my-3 mx-auto bg-white fw-semibold">
                    <label for="title" class="form-label">Title</label>
                    <br>
                    <input type="text" id="title" name="title" class="form-control"/>
                    <br>
                    <label for="description" class="form-label">Description</label>
                    <br>
                    <textarea name="description" id="description" class="form-control"></textarea>
                    <br>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="due-date">Due Date</label>
                            <br>
                            <input type="datetime-local" id="due-date" name="due-date">
                        </div>
                        <div class="col-md-6">
                            <label for="assignee">Assigne to Person(Optional)</label>
                            <br>
                            <select name="assignee" id="assignee">
                                <option>-- Select Person (Optional) --</option>
                                <option>John Doe</option>
                                <option>Jane Smith</option>
                            </select>
                        </div>
                    </div>

                class="nav-link dropdown-toggle"

            <li><a class="dropdown-item" href="#">A third link</a></li>
        </ul> -->

            </div>
        </div>
    </div>
</body>

</html>
